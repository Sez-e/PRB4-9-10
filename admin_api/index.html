<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ê–¥–º–∏–Ω–∫–∞</title>
</head>
<body>
  <h2>–ß–∞—Ç —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</h2>
  <div id="chat" style="border: 1px solid #ccc; height: 200px; overflow-y: scroll;"></div>
  <input id="msg" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
  <button onclick="sendMsg()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    const chat = document.getElementById('chat');
    const socket = new WebSocket('ws://localhost:5000');
    socket.binaryType = 'text'; // üí° –§–∏–∫—Å

    socket.onmessage = (e) => {
  if (typeof e.data === 'string') {
    appendMessage(e.data);
  } else if (e.data instanceof Blob) {
    const reader = new FileReader();
    reader.onload = () => appendMessage(reader.result);
    reader.readAsText(e.data);
  }
};

function appendMessage(text) {
  const p = document.createElement('p');
  p.textContent = text;
  chat.appendChild(p);
  chat.scrollTop = chat.scrollHeight;
}


    function sendMsg() {
      const msg = document.getElementById('msg').value;
      if (msg.trim()) {
        socket.send(`–ê–¥–º–∏–Ω: ${msg}`);
        document.getElementById('msg').value = '';
      }
    }
  </script>
</body>
</html>
